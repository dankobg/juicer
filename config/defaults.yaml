app:
  env: development
  host: https://juicer-dev.xyz
  port: 1337
  base_url: https://juicer-dev.xyz
  website_url: https://juicer-dev.xyz:1420
  kratos_public_url: https://juicer-dev.xyz/kratos
  kratos_admin_url: http://kratos:4434

server:
  read_header_timeout: 5s
  read_timeout: 7s
  write_timeout: 10s
  idle_timeout: 45s
  use_tls: false
  cert_file: xxxxx
  key_file: xxxxx

cors:
  allow_origins:
    - https://juicer.dev.xyz:1420
  allow_methods:
    - GET
    - POSt
    - PUt
    - PATCH
    - DELETE
    - HEAD
    - OPTIONS
    - TRACE
  allow_headers:
    - Content-Type
    - Authorization
    - X-CSRF-Token
  expose_headers:
    - Content-Length
    - Cache-Control
    - Content-Language
    - Content-Type
    - Content-Range
    - Expires
    - Last-Modified
    - Pragma
    - Authorization
  allow_credentials: true
  max_age: 86400
  debug: true

