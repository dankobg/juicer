  quality:
    name: ðŸ§ª Analyze code quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout repo code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

  publish:
    name: ðŸŽ‰ Build and deploy juicer chess
    runs-on: ${{ matrix.platform }}
    needs: [lint, test]

    strategy:
      matrix:
        platform: [ubuntu-latest]
        go-version: [1.24.x]

    steps:
      - name: ðŸšš Checkout repo code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: false

      - name: ðŸ”‘ Login to GitHub container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: ðŸ–¨ï¸ Show image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: ðŸ“Œ Publish release with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

