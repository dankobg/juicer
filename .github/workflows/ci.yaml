name: âœ¨ Juicer chess workflow

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  lint:
    name: ðŸ“ Lint the code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout repo code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Lint code with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  test:
    name: ðŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout repo code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§ª Run tests with coverage and race condition flag
        run: go test -race -coverprofile coverage.txt -v ./...

      - name: Upload test coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage.txt

