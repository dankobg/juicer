# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: api
generate:
  echo-server: true
  embedded-spec: true
  models: true
  strict-server: true
output: api/gen/gen.go
output-options:
  name-normalizer: ToCamelCaseWithInitialisms
  skip-prune: true
